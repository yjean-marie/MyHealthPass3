<div class="file-manager-container">

  <div class="upload-section">
    <input type="file" (change)="onFileSelected($event)" hidden #fileInput>
    <button mat-raised-button color="accent" (click)="fileInput.click()">
      <mat-icon>cloud_upload</mat-icon> Choose File
    </button>
    <span *ngIf="selectedFile" class="selected-file-name">{{selectedFile.name}}</span>
    <button mat-raised-button color="warn" (click)="upload()" [disabled]="!selectedFile || uploading">
      <mat-icon>file_upload</mat-icon> Upload
    </button>
  </div>

  <mat-card class="list-card custom-mat-card">
    <mat-card-header>
      <mat-card-title>Uploaded PDFs</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let file of fileList">
          <mat-icon matListIcon>picture_as_pdf</mat-icon>
          {{ file }}
          <button mat-icon-button color="warn" (click)="delete(file)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
